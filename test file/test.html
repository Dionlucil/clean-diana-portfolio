<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diana Kemunto | Data Scientist & Mathematician</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --accent-secondary: #f39c12;
            --text-color: #333;
            --light-text: #ffffff;
            --light-bg: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --gradient-dark: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
            --card-shadow-hover: 0 25px 50px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--light-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d63447;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            padding: 1rem 0;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: var(--gradient-accent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-menu a {
            color: var(--light-text);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.5);
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background: var(--gradient-accent);
            transition: all 0.3s ease;
        }

        .nav-menu a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Mobile Menu */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a"><stop offset="0" stop-color="%23ffffff" stop-opacity=".2"/><stop offset="1" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><g opacity=".6"><circle cx="200" cy="200" r="120" fill="url(%23a)"/><circle cx="800" cy="300" r="180" fill="url(%23a)"/><circle cx="400" cy="700" r="150" fill="url(%23a)"/><circle cx="700" cy="700" r="100" fill="url(%23a)"/></g></svg>') center/cover;
            animation: float 20s ease-in-out infinite;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            animation: fadeInUp 1.2s ease;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #4facfe, #00f2fe);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .hero .subtitle {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .hero .description {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background: var(--gradient-secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(233, 69, 96, 0.4);
        }

        .cta-button.secondary {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
        }

        .cta-button.secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--accent-color);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        /* Section Styling */
        section {
            padding: 6rem 0;
            position: relative;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 4rem;
            position: relative;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-accent);
            border-radius: 2px;
        }

        /* About Section */
        .about {
            background: var(--light-bg);
            position: relative;
        }

        .about::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:%234facfe;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%2300f2fe;stop-opacity:0.05" /></linearGradient></defs><polygon points="0,0 1000,200 1000,800 0,1000" fill="url(%23grad1)"/></svg>') center/cover;
            opacity: 0.3;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 5rem;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .about-image {
            position: relative;
        }

        /* Profile Picture with built-in placeholder */
        .profile-pic {
            width: 100%;
            max-width: 400px;
            height: 450px;
            border-radius: 25px;
            box-shadow: var(--card-shadow-hover);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: white;
            transition: all 0.3s ease;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
        }

        .about-text p {
            margin-bottom: 2rem;
        }

        .highlight {
            background: var(--gradient-accent);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        /* Skills Section */
        .skills {
            background: var(--gradient-dark);
            color: white;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-top: 4rem;
        }

        .skill-category {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .skill-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
        }

        .skill-category:hover {
            transform: translateY(-15px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.08);
        }

        .skill-category h3 {
            color: var(--light-text);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.4rem;
        }

        .skill-category h3 i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .skill-list li:hover {
            padding-left: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .skill-list li:last-child {
            border-bottom: none;
        }

        .skill-level {
            background: var(--gradient-secondary);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Education Section */
        .education {
            background: var(--light-bg);
            position: relative;
        }

        .education-timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }

        .education-timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--gradient-accent);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .education-item {
            position: relative;
            background: white;
            padding: 2.5rem;
            margin: 3rem 0;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            width: 45%;
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent-color);
        }

        .education-item:hover {
            transform: translateY(-10px);
            box-shadow: var(--card-shadow-hover);
        }

        .education-item:nth-child(odd) {
            left: 0;
        }

        .education-item:nth-child(even) {
            left: 55%;
        }

        .education-item::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 25px;
            height: 25px;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        .education-item:nth-child(odd)::before {
            right: -65px;
        }

        .education-item:nth-child(even)::before {
            left: -65px;
        }

        .education-item h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        .education-item h4 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        /* CV Download */
        .cv-download {
            display: inline-block;
            margin-top: 3rem;
            padding: 15px 35px;
            background: var(--gradient-secondary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            cursor: pointer;
            border: none;
        }

        .cv-download:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
        }

        /* Interests Section */
        .interests {
            background: var(--gradient-primary);
            color: white;
        }

        .interests .skill-category {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .interests .skill-category:hover {
            background: rgba(255,255,255,0.15);
        }

        /* Projects Section */
        .projects {
            background: var(--light-bg);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            border-top: 4px solid var(--accent-color);
        }

        .project-card:hover {
            transform: translateY(-15px);
            box-shadow: var(--card-shadow-hover);
        }

        .project-header {
            background: var(--gradient-primary);
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
        }

        .project-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
        }

        .project-content {
            padding: 2.5rem;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .project-link {
            display: inline-block;
            padding: 10px 20px;
            background: var(--gradient-accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .project-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .project-link.github {
            background: var(--gradient-dark);
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .tech-tag {
            background: var(--gradient-secondary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Certificates Section */
        .certificates {
            background: var(--light-bg);
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin-top: 4rem;
        }

        .certificate-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            border-top: 4px solid var(--accent-color);
        }

        .certificate-card:hover {
            transform: translateY(-15px);
            box-shadow: var(--card-shadow-hover);
        }

        .certificate-image {
            width: 100%;
            height: 250px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: white;
            font-size: 3rem;
        }

        .certificate-content {
            padding: 2.5rem;
        }

        .certificate-content h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.4rem;
        }

        .certificate-content p {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .certificate-link {
            display: inline-block;
            padding: 10px 20px;
            background: var(--gradient-accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .certificate-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        /* Music Section */
        .music {
            background: var(--gradient-dark);
            color: white;
            text-align: center;
        }

        .playlist-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .playlist {
            max-height: 400px;
            overflow-y: auto;
        }

        .song-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
            margin: 1rem 0;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .song-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
            width: 100%;
        }

        .song-info i {
            color: var(--accent-color);
            font-size: 1.5rem;
        }

        .audio-placeholder {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            text-align: center;
            color: var(--accent-color);
            font-style: italic;
        }

        /* Contact Section */
        .contact {
            background: var(--primary-color);
            color: white;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
        }

        .contact-info h3 {
            margin-bottom: 2rem;
            color: var(--accent-color);
            font-size: 1.8rem;
        }

        .contact-info p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateX(10px);
        }

        .contact-item i {
            font-size: 1.5rem;
            margin-right: 1.5rem;
            color: var(--accent-color);
            width: 30px;
        }

        .contact-form {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(233, 69, 96, 0.3);
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--gradient-secondary);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(233, 69, 96, 0.4);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            color: white;
            text-align: center;
            padding: 3rem 0;
        }

        .social-links {
            margin: 2rem 0;
        }

        .social-links a {
            color: white;
            font-size: 2rem;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .social-links a:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
            text-shadow: 0 0 15px rgba(233, 69, 96, 0.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--gradient-secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .hero h1 {
                font-size: 2.8rem;
            }

            .hero .subtitle {
                font-size: 1.4rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .about-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 3rem;
            }

            .education-timeline::before {
                left: 30px;
            }

            .education-item {
                width: calc(100% - 80px);
                left: 80px !important;
            }

            .education-item::before {
